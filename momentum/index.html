<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Momentum</title>

    <link rel="stylesheet" href="style.css" / >
</head>
<body>   
    <!-- clock -->
    <div class="clock-container">
        <h3 class="clock"></h3>
    </div>
     
    <!-- comment -->
    <section id="focus" class="section">     
        <h4 class="focus-comment">What is your main focus for today?</h4> 
        <form class="focus-form form">
            <input type="text" class="focus-input input" />
        </form>    
    </section>

    <!-- to do list -->
    <section id="todo" class="section">
        <form class="js-toDoForm">
            <input type="text" class="input" placeholder="add task" />
        </form>
        <h2 class="pending">
            Pending
            <ul class="js-toDoList"></ul>
        </h2>
            <h2 class="finished">
            Finished
        <ul class="js-finishedList"></ul>
        </h2>
    </section>

    <!-- weather --> 
    <section id="weather" class="section">
        <span class="weather"></span>
    </section>
        
    </main>
    <script src="clock.js"></script>
    <script src="commnet.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>
</html>
