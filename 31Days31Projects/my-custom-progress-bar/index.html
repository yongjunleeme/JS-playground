<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Custom J-Curve Bar</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <h1>My Custom J-Curve Bar</h1>
    <div class="progress-wrapper">
        <div class="progress">
            <div class="progress-done" data-done="5">
                5%
            </div>
        </div>
        <div class="progress">
            <div class="progress-done" data-done="7">
                7%
            </div>
        </div>
        <div class="progress">
            <div class="progress-done" data-done="10">
                10%
            </div>
        </div>
        <div class="progress">
            <div class="progress-done" data-done="20">
                20%
            </div>
        </div>
        <div class="progress">
            <div class="progress-done" data-done="80">
                80%
            </div>
        </div> 
    </div>    
</body>
</html>
