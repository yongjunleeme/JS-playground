<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Newsletter Design</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <img src="newspaper.svg" />
        <h2>Subscribe to our Newsletter</h2>
        <p>Our weekly newsletter provides you with the latest and most important happenings in the industry.</p>
        <div class="form-control">
            <input type="text" class="input" placeholder="Enter e-mail address" />
            <button class="btn">Subscribe</button>
        </div>
    </div>
    
</body>
</html>
