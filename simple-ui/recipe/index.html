<!DOCTYPE html>
<html lang="en">

<head>
	<title>Kokoa Tribe</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
	<link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="phone">
        <div class="screen">
            <header class="header">
                <div class="header__top">                                        
                    <i class="fas fa-align-justify"></i>                    
                    <h3 class="header__top-icon">Recipes</h3>                    
                    <i class="fas fa-search"></i>                    
                </div>
                <div class="header__top-sub">
                    <span class="header__category">Popular Recipes</span>
                    <span class="header__category">
                        <a href="#" class="header__category">View All</a>                        
                    </span>
                </div>
                <ul class="header__photos">
                    <li class="header__photo">
                        Home Cooking
                    </li>
                    <li class="header__photo">
                        Pastry Recipes
                    </li>
                    <li class="header__photo">
                        For Babies
                    </li>
                    <li class="header__photo">
                        Smoothie Recipes
                    </li>
                </ul>
            </header>
            <main class="other-recipes">
                <h4 class="other-recipes__title">Other Recipes</h4>
                <div class="otehr-recipes__content">
                    <div class="other-recipe">
                        <div class="other-recipe__content">
                            <div class="oteher-recipe__title title">Refreshments</div>
                            <div class="other-recipe__subtitle subtitle">120 Recipes</div>
                        </div>
                        <div class="otehr_recipe__more">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="other-recipe">                        
                        <div class="other-recipe__content">
                            <div class="oteher-recipe__title title">Diet Dishes</div>
                            <div class="other-recipe__subtitle subtitle">27 Recipes</div>
                        </div>
                        <div class="otehr_recipe__more">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="other-recipe">
                        <div class="other-recipe__content">
                            <div class="oteher-recipe__title title">Soup Recipes</div>
                            <div class="other-recipe__subtitle subtitle">279 Recipes</div>
                        </div>
                        <div class="otehr_recipe__more">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="other-recipe">
                        <div class="other-recipe__content">
                            <div class="oteher-recipe__title title">Meat Dishes</div>
                            <div class="other-recipe__subtitle subtitle">109 Recipes</div>
                        </div>
                        <div class="otehr_recipe__more">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="other-recipe">
                        <div class="other-recipe__content">
                            <div class="oteher-recipe__title title">Meat Dishes</div>
                            <div class="other-recipe__subtitle subtitle">109 Recipes</div>
                        </div>
                        <div class="otehr_recipe__more">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </main>
            <nav class="tab-bar">
                <ul class="tab-bar__list">
                    <li class="tab-bar__tab"><i class="fas fa-home"></i></li>
                    <li class="tab-bar__tab"><i class="fas fa-pizza-slice"></i></li>
					<li class="tab-bar__tab"><i class="fas fa-file-signature"></i></li>
					<li class="tab-bar__tab"><i class="fas fa-file-import"></i></li>
                </ul>
            </nav>
        </div>
    </div>

</body>
</html>
