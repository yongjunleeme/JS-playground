<!DOCTYPE html>
<html lang="en">

<head>
	<title>Kokoa Tribe</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
	<link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="phone">
        <div class="screen">            
            <div class="status-bar">
				<span class="status-bar__time">9:41</span>
				<div class="status-bar__icons">
					<i class="fas fa-signal"></i>
					<i class="fas fa-wifi"></i>
					<i class="fas fa-battery-full"></i>
				</div>
			</div>
            <header class="header">
                <i class="fas fa-arrow-left"></i>
                <span class="header__title">Profile</span>
                <i class="fas fa-bars"></i>
            </header>
            <main class="profile">
                <section class="profile-content">
                    <div class="profile__wrapper">
                        <div class="profile__photo"></div>
                    </div>
                    <div class="profile__wrapper">
                        <h2 class="profile__name">Suzie Jones</h2>
                    </div>
                    <div class="profile__wrapper">                        
                        <h4 class="profile__adress">London, England</h4>
                    </div>
                    <div class="profile__wrapper btn">
                        <a href="#" class="btn__Follow">Follow</a>
                        <a href="#" class="btn__Message">Message</a>
                    </div>
                </section>
                <section class="number">
                    <ul class="number__wrapper">
                        <li class="number__column">
                            <span class="number__number">140<br></span>
                            <span class="number__item">Followers</span>
                        </li>
                        <li class="number__column">
                            <span class="number__number">250<br></span>
                            <span class="number__item">Following</span>
                        </li>
                        <li class="number__column">
                            <span class="number__number">140<br></span>
                            <span class="number__item">Images</span>
                        </li>
                    </ul>
                </section>
            </main>
            <nav class="nav">
                <ul class="nav-icons">
                    <li class="nav-icon">
                        <i class="fas fa-user-alt"></i>
                    </li>
                    <li class="nav-icon">
                        <i class="fas fa-user-friends"></i>
                    </li>
                    <li class="nav-icon">
                        <i class="far fa-comments"></i>
                    </li>
                    <li class="nav-icon">
                        <i class="fas fa-cog"></i>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
