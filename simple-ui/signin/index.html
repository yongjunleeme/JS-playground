<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/sign.css">
    <link rel="stylesheet" href="src/or.css">    
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap" rel="stylesheet">
  </head>

  <body>
  <div class="sign">
        <span class="sign__name">Sign in</span>
        <div class="sign__input">
            <input type="text" class="sign__email" value="Email">
            <input type="text" class="sign__password" value="Password">
        </div>
        <div class="sign__forgotPW">
            <a href="#" class="forgotPW">Forgot Password?</a>
        </div>
        <div class="sign__remeberME">
            <input type="checkbox" class="rememberME" value="rememberme">rememberme                                
        </div>
        <div class="sign__singin">
            <a href="#" class="sign__button">Sign in</a>
        </div>
    </div>
    <div class="or">
        <span class="or__name">OR</span>
        <div class="or__auth">
            <a href="#" class="or__facebook">Facebook</a>
            <a href="#" class="or__twitter">Twitter</a>
        </div>
        <div class="or__footer">
            <span class="or__account">need an account?</span>
            <a href="#" class="or__signup">Sign up</a>
        </div>
        <div class="or__footer">
            <span class="or__forgotPW">forgot your password?</span>
            <a href="#" class="or__retruve">Retrive</a>
        </div>
    </div>  
  </body>
</html>
