<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
 </head>
 <body>
     <div class="phone">
         <div class="screen">
             <div class="top">                 
                 <div class="status-bar">
                     <div class="status-bar__column">
                        <span class="status-bar__clock">9:41</span>
                     </div>
                     <div class="status-bar__column">
                         <i class="fas fa-network-wired"></i>
                         <i class="fas fa-wifi"></i>
                         <i class="fas fa-battery-full"></i>
                     </div>
                 </div>
                 <header class="header">
                     <div class="header__column">
                         <a href="#" class="header__back-btn">
                            <i class="fas fa-arrow-left"></i>
                         </a>
                     </div>
                     <div class="header__column">
                        <a href="#" class="header__share-btn">
                            <i class="fas fa-share-alt"></i>
                        </a>
                     </div>
                 </header>
                 <div class="viewmore">
                    <div class="viewmore__column">
                         <img src="images/background2.jpeg" class="viewmore__img" />
                     </div>
                     <div class="viewmore__column">
                         <img src="images/background3.JPG" class="viewmore__img" />
                    </div>
                    <div class="viewmore__column">
                         <img src="images/background4.JPG" class="viewmore__img" />
                    </div>
                    <div class="viewmore__column">
                         <div class="viewmore__plus">+4</div>
                    </div>
                 </div>
            </div>
            <div class="middle">
                <div class="article-tag">
                    <div class="article-tag__list">
                        <span class="article-tag__list">TOWN</span>
                    </div>
                    <div class="article-tag__list">
                        <span class="article-tag__list">HISTORICAL</span>
                    </div>
                    <div class="article-tag__list">
                        <span class="article-tag__list">FOR KIDS</span>
                    </div>
                </div>
                <div class="article">
                    <div class="article-column">
                        <span class="article-title">City of Lights</span>
                        <div class="article-adress">
                            <i class="fas fa-map-marker-alt"></i>
                            <span class="article-adress">Avotu iela 104-B</span>
                        </div>
                        <div class="article-grade">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <span class="article-grade__number"> 4.75</span>
                        </div>
                    </div>                
                    <div class="aricle-column">
                        <div class="article-icon">
                            <i class="fab fa-gratipay"></i>
                        </div>
                        <div class="article-distance">325 m</div>
                    </div>
                </div>
                <div class="article-content">                    
                    <div class="article-content-column">
                        <span class="article-overview">OVERVIEW</span>
                        <p class="article-explain">Latvia's capitalRiga is enriched and inspired every day by itsmulticultural commynity. Riga is perhaps themost</p>
                    </div>
                    <div class="article-content-colmun">
                        <a href="#" class="article-readmore">Read More</a>
                    </div>
                </div>                               
            </div>
            <div class="bottom">
                <div class="nav">                    
                    <div class="nav-column">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="nav-column">
                        <i class="fas fa-globe-americas"></i>
                    </div>
                    <div class="nav-route">
                        <i class="fas fa-route"></i>
                    </div>
                    <div class="nav-column">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="nav-column">
                        <i class="fas fa-cog"></i>
                    </div>
                </div>
            </div>
         </div>
     </div>
 </body>
</html>
