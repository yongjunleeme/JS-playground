<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="styles/airpods.css">
    <link rel="stylesheet" href="styles/reset.css">    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous">
    <title>Profile</title>
</head>
<body>
    <div class="airpods">
        <div class="airpods-main">            
            <img src="images/airpods.png" class="airpods-photo" />
            <span class="airpods-title">Apple AirPods</span>
            <span class="airpods-content">Combine intelligent design with breakthrough <br>
                technology and crystal clear sound.</span>            
        </div>
        <div class="airpods-footer">            
            <div class="airpods-footer__column">
                <span class="airpods-footer__price">$159</span>
            </div>
            <div class="airpods-footer__column">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i> 
                <i class="far fa-star"></i>
                <span class="airpods-footer__grade">16</span>
            </div>            
        </div>
    </div>
    <div class="profile">
        <div class="profile-header">
            <img src="images/background-image.png" class="profile-header__BG" />
            <img src="images/profile.jpg" class="profile-header__photo" />
        </div>
        <div class="profile-footer">
            <div class="profile-footer__title">
                <span class="profile-footer__name">Clake Gillebert</span>
            </div>
            <div class="profile-footer__content">
                <span class="profile-footer__position">Engineer</span>
            </div>
            <div class="profile-footer__column">
                <button type="button" class="profile-footer__Follow">Follow</button>
                <button type="button" class="profile-footer__Message">Message</button>
            </div>
        </div>
    </div>
    
</body>
</html>
